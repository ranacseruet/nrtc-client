<!doctype html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/nrtc-client.css" />
    <!-- build:js scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>

<body>
    <div>
        nRTC SDK demo application
    </div>
    <script type="text/javascript" src="js/nrtc-client.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var nrtc = new nRTC("rana", "testKey");
            if(!nrtc){
                console.log("couldn't create instance");
            }
            nrtc.onConnect(function(users){
                console.log("connected successfully. Total users found: "+users.length);
            })
        }
    </script>
</body>

</html>
